<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-form h2 {
            margin-bottom: 20px;
        }
        .register-form input[type="text"],
        .register-form input[type="password"],
        .register-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-form input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-form input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .register-form a {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="register-form">
    <h2>Register</h2>
    <form action="process_registration.php" method="post">
        <label><input name="username" placeholder="Username" required type="text"></label>
        <label><input type="password" name="password" placeholder="Password" required></label>
        <label><input type="password" name="confirm_password" placeholder="Confirm Password" required></label>
        <label><input type="email" name="email" placeholder="Email" required></label>
        <label><input type="submit" value="Register"></label>
    </form>
    <a href="index.html">Back to Login</a>
</div>

</body>
</html>
